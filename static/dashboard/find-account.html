<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Find Account</h1>
</div>

<!-- Content Row -->
<div class="row">
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Search Parameter</h6>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="accountNameFindField">Account Name</label>
                        <input type="text" class="form-control" id="accountNameFindField" aria-describedby="accountNameFindFieldHelp" placeholder="Account Name">
                        <small id="accountNameFindFieldHelp" class="form-text text-muted">Please specify at least 3 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="accountListItemCount">Items Per-page</label>
                        <select class="form-control" id="accountListItemCount">
                            <option selected>10</option>
                            <option>20</option>
                            <option>30</option>
                            <option>40</option>
                            <option>50</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="CallFindAccount();">Find</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xl-9 col-md-6 mb-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Search Result</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-xl-6 col-md-6 mb-4">
                        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                            <button type="button" class="btn btn-secondary" id="listAccountFirstPageTop">&lt;&lt;</button>
                            <button type="button" class="btn btn-secondary" id="listAccountPrevPageTop">&lt;</button>

                            <div class="btn-group" role="group">
                                <button id="btpGroupGoToAccountListPageTop" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Page 1
                                </button>
                                <div id="btpGroupGoToAccountItemTop" class="dropdown-menu" aria-labelledby="btpGroupGoToAccountListPageTop">
                                    <a class="dropdown-item" href="#">Page 1</a>
                                    <a class="dropdown-item" href="#">Page 2</a>
                                </div>
                            </div>

                            <button type="button" class="btn btn-secondary" id="listAccountNextPageTop">&gt;</button>
                            <button type="button" class="btn btn-secondary" id="listAccountLastPageTop">&gt;&gt;</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-md-6 mb-4">
                        <table class="table">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Account No</th>
                                <th scope="col">Name</th>
                                <th scope="col">COA</th>
                                <th scope="col">Alignment</th>
                                <th scope="col">Balance</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody id="findAccountRows">
                            <tr>
                                <th scope="row" colspan="7">Empty</th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-6 col-md-6 mb-4">
                        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                            <button type="button" class="btn btn-secondary" id="listAccountFirstPageBottom">&lt;&lt;</button>
                            <button type="button" class="btn btn-secondary" id="listAccountPrevPageBottom">&lt;</button>

                            <div class="btn-group" role="group">
                                <button id="btpGroupGoToAccountListPageBottom" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Page 1
                                </button>
                                <div id="btpGroupGoToAccountItemBottom" class="dropdown-menu" aria-labelledby="btpGroupGoToAccountListPageBottom">
                                    <a class="dropdown-item" href="#">Page 1</a>
                                    <a class="dropdown-item" href="#">Page 2</a>
                                </div>
                            </div>

                            <button type="button" class="btn btn-secondary" id="listAccountNextPageBottom">&gt;</button>
                            <button type="button" class="btn btn-secondary" id="listAccountLastPageBottom">&gt;&gt;</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
