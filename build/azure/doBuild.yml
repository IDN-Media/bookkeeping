parameters:
  - name: imageName
    type: string
    default: 'idn-media-img'
  - name: path
    type: string
    default: './...'

steps:
    - task: Go@0
      displayName: 'Build image'
      inputs:
        command: 'build'
        arguments: '-v -o ${{ parameters.imageName }} ${{ parameters.path }}'
        workingDirectory: '$(System.DefaultWorkingDirectory)'
